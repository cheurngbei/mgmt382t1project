<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Team Members</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #e6f2fb; 
      margin: 0;
      padding: 0;
    }

    .container {
      width: 90%;
      max-width: 1000px;
      margin: 0 auto;
      padding: 40px 20px;
    }

    h1 {
      text-align: center;
      color: #2e4e3f; 
    }

    .subtitle {
      text-align: center;
      font-size: 18px;
      margin-bottom: 40px;
      color: #333;
    }

    .team-member {
      display: flex;
      align-items: center;
      margin-bottom: 40px;
      background-color: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      padding: 20px;
    }

    .team-member img {
      width: 140px;
      height: 140px;
      object-fit: cover;
      border-radius: 50%;
      margin-right: 20px;
    }

    .team-info {
      flex: 1;
    }

    .team-info h2 {
      margin: 0 0 10px;
      color: #003366;
    }

    .team-info h3 {
      margin: 0 0 15px;
      font-weight: normal;
      color: #666;
    }

    .quote {
      font-style: italic;
      color: #555;
      margin-top: 10px;
    }

    .contact {
      font-size: 14px;
      margin-top: 10px;
      color: #0077b6;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Team Members</h1>
    <div class="subtitle">MGMT 382 Team 1</div>

  <div class="team-member">
      <h2>Zhou Ying</h2>
    </div>
  </div>

    <div class="team-member">
        <h2>Casper Lai</h2>
      </div>
    </div>

    <div class="team-member">
        <h2>Zhiqi Zheng</h2>
      </div>
    </div>

    <div class="team-member">
        <h2>Siyi Bei</h2>
      </div>
    </div>

  </div>
</body>
</html>
